<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Javascript Style -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3fbeff8b85.js" crossorigin="anonymous"></script>

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- other fonts  -->
    <link href="https://fonts.cdnfonts.com/css/berkshire-swash" rel="stylesheet">

    <!-- Custom CSS Style -->
    <link href="style/style.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/favicon 2.png">

    <title>NewsCast Flash</title>
</head>

<body>

    <!-- Navbar Starts -->
    <header class="sticky-top shadow p-2 bg-light shadow">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><button class="btn btn-primary">Newscast</button>
                    &nbsp;<span>Flash</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <nav class="navbar-nav ms-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link active" href="">News</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <!-- <li class="mx-3 nav-item">
                            <a class="text-white px-3 background-gradient rounded-pill nav-link btn" href="">
                                Live Score</a>
                        </li> -->
                        <div>
                            <a href=""><img id="profile-picture" src="images/rajoni.jpg" alt="profile-picture"></a>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar End -->

    <br>

    <!-- Horizontal News Bar -->

    <section class="container">
        <div class="d-flex justify-content-between flex-wrap">
            <ul id="categoryList" class="list-group list-group-horizontal-sm">

            </ul>
        </div>
    </section>

    <!-- Horizontal News Bar End -->

    <!-- Items Found Div -->
    <section class="container mt-4">

        <div id="singleCategoriesTotalItemCount" class="bg-white rounded shadow">

        </div>

        <div id="categoryWiseNewsContainer" class="row row-cols-1 g-3 p-0">


        </div>

    </section>
    <!-- Items Found Div -->

    <section id="newsLoader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section>
        <!-- Modal -->
        <div class="modal fade" id="singleNewsModal" tabindex="-1" aria-labelledby="singleNewsModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div id="news-details" class="modal-body justify-content-center align-items-center">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/app.js"></script>
</body>

</html>
